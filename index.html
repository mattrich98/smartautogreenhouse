    <title>Automatic Green House</title>
</head>

<body>
    <button id="tempSwitch" onclick="tempUP();">Temperature ↑</button>
    <button id="tempSwitch" onclick="tempDOWN();">Temperature ↓</button>
    <br>
    <br>
    <button id="windowSwitch" onclick="windowOpen();">Window Open</button>
    <button id="windowSwitch" onclick="windowClose();">Window Close</button>
    <br>
    <br>
    <button id="heatSwitch" onclick="heaterON();">Heater ↑</button>
    <button id="heatSwitch" onclick="heaterOFF();">Heater ↓</button>
    <br>
    <br>
    <button id="sprinklerSwitch" onclick="sprinklerON();">Sprinkler ↑</button>
    <button id="sprinkerSwitch" onclick="spinklerOFF();">Sprinkler ↓</button>
